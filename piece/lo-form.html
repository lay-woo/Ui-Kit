<meta charset="utf-8">
<link href="../lib/is/is.css" rel="stylesheet">
<link rel="stylesheet"  href="../lib/css/reset.css" />
<link rel="stylesheet"  href="../lib/css/lo.css" />
<form>
	<div class="fd">
		<label class="k">Required</label>
		<div class="v">
			<input type="text" required="" placeholder="Type something">
		</div>
	</div>
	<div class="fd">
		<label class="k">Min Length</label>
		<div class="v">
			<input type="text" required="" placeholder="Min 6 chars.">
		</div>
	</div>
	<div class="fd">
		<label class="k">Max Length</label>
		<div class="v">
			<input type="text" required="" placeholder="Max 6 chars.">
		</div>
	</div>
	<div class="fd">
		<label class="k">Range Length</label>
		<div class="v">
			<input type="text" required="" placeholder="Text between 5 - 10 chars length">
		</div>
	</div>
	<div class="fd">
		<label class="k">Min Value</label>
		<div class="v">
			<input type="text" required="" placeholder="Min value is 6">
		</div>
	</div>
	<div class="fd">
		<label class="k">Max Value</label>
		<div class="v">
			<input type="text" required="" placeholder="Max value is 6">
		</div>
	</div>
	<div class="fd">
		<label class="k">Range Value</label>
		<div class="v">
			<input required="" type="text" min="6" max="100" placeholder="Number between 6 - 100">
		</div>
	</div>
	<div class="fd">
		<label class="k">Regular Exp</label>
		<div class="v">
			<input type="text" required="" placeholder="Hex. Color">
		</div>
	</div>
	<div class="fd">
		<label class="k">Equal To</label>
		<div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
			<input id="pass2" type="password" required="" placeholder="Password">
		</div>
		<div class="col-sm-4 col-lg-3">
			<input type="password" required="" placeholder="Re-Type Password">
		</div>
	</div>
	<div class="fd">
		<label class="k">Min check</label>
		<div class="col-sm-6">
			<div class="custom-controls-stacked">
				<label class="k">
					<input id="ck1" name="ck1" type="checkbox" value="bar" ><span class="custom-control-label">Option 1
					</span>
				</label>
				<label class="k">
					<input id="ck2" name="ck2" type="checkbox" value="bar2" ><span class="custom-control-label">Option 2
					</span>
				</label>
				<label class="k">
					<input id="ck3" name="ck3" type="checkbox" value="bar3" required="" ><span class="custom-control-label">Option 3</span>
				</label>
				<div id="error-container1"></div>
			</div>
		</div>
	</div>
	<div class="fd">
		<label class="k">Max check</label>
		<div class="col-sm-6">
			<div class="custom-controls-stacked">
				<label class="k">
					<input type="checkbox" value="bar" id="e1" ><span class="custom-control-label">Option 1</span>
				</label>
				<label class="k">
					<input type="checkbox" value="bar" id="e2" ><span class="custom-control-label">Option 2</span>
				</label>
				<label class="k">
					<input type="checkbox" value="bar" id="e3"  ><span class="custom-control-label">Option 3</span>
				</label>
				<div id="error-container2"></div>
			</div>
		</div>
	</div>
	<div class="fd">
		<label class="k">E-Mail</label>
		<div class="v">
			<input type="email" required="" parsley-type="email" placeholder="Enter a valid e-mail">
		</div>
	</div>
	<div class="fd">
		<label class="k">URL</label>
		<div class="v">
			<input parsley-type="url" type="url" required="" placeholder="URL">
		</div>
	</div>
	<div class="fd">
		<label class="k">Digits</label>
		<div class="v">
			<input  type="text" required="" placeholder="Enter only digits">
		</div>
	</div>
	<div class="fd">
		<label class="k">Number</label>
		<div class="v">
			<input  type="text" required="" placeholder="Enter only numbers">
		</div>
	</div>
	<div class="fd">
		<label class="k">Alphanumeric</label>
		<div class="v">
			<input  type="text" required="" placeholder="Enter alphanumeric value">
		</div>
	</div>
	<div class="fd">
		<label class="k">Textarea</label>
		<div class="v">
			<textarea required=""></textarea>
		</div>
	</div>
	<div class="fd text-right">
		<div class="">
			<button class="b" type="submit">Submit</button>
			<button class="b">Cancel</button>
		</div>
	</div>
</form>
