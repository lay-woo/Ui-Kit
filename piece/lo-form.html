<meta charset="utf-8">
<link href="../lib/is/is.css" rel="stylesheet">
<link rel="stylesheet" href="../lib/css/reset.css" />
<link rel="stylesheet" href="../lib/css/lo.css" />
<style>body{padding:4em!important;opacity: 1;}</style>
<!--header-->


<form>
	<div class="fd">
		<label class="k">Required</label>
		<div class="v">
			<input type="text" required="" placeholder="Type something">
		</div>
	</div>
	<div class="fd">
		<label class="k">Min Length</label>
		<div class="v">
			<input type="text" required="" placeholder="Min 6 chars.">
		</div>
	</div>
	<div class="fd">
		<label class="k">Max Length</label>
		<div class="v">
			<input type="text" required="" placeholder="Max 6 chars.">
		</div>
	</div>
	<div class="fd">
		<label class="k">Switch</label>
		<div class="v">
			<label class="e_swi"><input type="checkbox" /><i>Yes</i><b>No</b></label>
		</div>
	</div>
	<div class="fd">
		<label class="k">Attement</label>
		<div class="v">
			<label class="e_file"><input type="file" name="a"  /><i class="i-attach_file">Select a file</i></label>
		</div>
	</div>
	<div class="fd">
		<label class="k">Photo</label>
		<div class="v">
			<label class="e_file"><input type="file" name="a"  /><i class="i-image">Select an image</i></label>
		</div>
	</div>
	<div class="fd">
		<label class="k">Select</label>
		<div class="v">
			<select >
				<option disabled="">Option A</option>
				<option value="B">Option B</option>
				<option>Option C</option>
				<option>Option D</option>
			</select>
		</div>
	</div>
	<div class="fd">
		<label class="k">Multiple select</label>
		<div class="v">
			<select multiple='multiple'>
				<option disabled="">Option A</option>
				<option value="B">Option B</option>
				<option>Option C</option>
				<option>Option D</option>
			</select>
		</div>
	</div>
	<div class="fd">
		<label class="k">Min Value</label>
		<div class="v">
			<input type="text" required="" placeholder="Min value is 6">
		</div>
	</div>
	<div class="fd">
		<label class="k">Max Value</label>
		<div class="v">
			<input type="text" required="" placeholder="Max value is 6">
		</div>
	</div>
	<div class="fd">
		<label class="k">Range Value</label>
		<div class="v">
			<input required="" type="text" min="6" max="100" placeholder="Number between 6 - 100">
		</div>
	</div>
	<div class="fd">
		<label class="k">Regular Exp</label>
		<div class="v">
			<input type="text" required="" placeholder="Hex. Color">
		</div>
	</div>
	<div class="fd">
		<label class="k">Password</label>
		<div class="v">
			<input type="password" required="" >
			<input type="password" required="" >
		</div>
	</div>
	<div class="fd">
		<label class="k">Min check</label>
		<div class="v">
			<label class="e_chb">
					<input name="ck1" type="radio" value="bar" ><span >Option 1
					</span>
				</label>
				<label class="e_chb">
					<input name="ck1" type="radio" value="bar2" ><span >Option 2
					</span>
				</label>
				<label class="e_chb">
					<input name="ck1" type="radio" value="bar3" required="" ><span >Option 3</span>
				</label>
		</div>
	</div>
	<div class="fd">
		<label class="k">Max check</label>
		<div class="v">
			<label class="e_chb">
					<input type="checkbox" value="bar" ><span >Option 1</span>
				</label>
				<label class="e_chb">
					<input type="checkbox" value="bar" ><span >Option 2</span>
				</label>
				<label class="e_chb">
					<input type="checkbox" value="bar"  ><span >Option 3</span>
				</label>
		</div>
	</div>
	<div class="fd">
		<label class="k">E-Mail</label>
		<div class="v">
			<input type="email" required="" placeholder="Enter a valid e-mail">
		</div>
	</div>
	<div class="fd">
		<label class="k">URL</label>
		<div class="v">
			<input type="url" required="" placeholder="URL">
		</div>
	</div>
	<div class="fd">
		<label class="k">Digits</label>
		<div class="v">
			<input type="text" required="" placeholder="Enter only digits">
		</div>
	</div>
	<div class="fd">
		<label class="k">Number</label>
		<div class="v">
			<input type="text" required="" placeholder="Enter only numbers">
		</div>
	</div>
	<div class="fd">
		<label class="k">Alphanumeric</label>
		<div class="v">
			<input type="text" required="" placeholder="Enter alphanumeric value">
		</div>
	</div>
	<div class="fd">
		<label class="k">Textarea</label>
		<div class="v">
			<textarea required=""></textarea>
		</div>
	</div>
	<div class="fd_ctrl">
		<div class="">
			<button class="b" type="submit">Submit</button>
			<button class="b">Cancel</button>
		</div>
	</div>
</form>
